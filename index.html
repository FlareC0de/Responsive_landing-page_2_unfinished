<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive landing page 2</title>
</head>
<body>
    <!--Header-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <a href="#" class="nav_logo">Beats by Dre</a>
            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#" class="nav_link">Description</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Specification</a></li>
                </ul>
            </div>
            <div class="nav_actions">
                <div class="nav_toggle" id="nav_toggle">
                    <img src="" alt="" class="src">
                </div>
                <a href="#" class="nav_btn">Compare</a>
            </div>
        </nav>
    </header>
    <!--Home page-->
    <main class="l-main bd-grid">
        <section class="home">
            <div class="home_data">
                <h1 class="home_title">Beats by Dre</h1>
                <p>The new envisioned Beats by Dre are here!</p>
            </div>
            <div class="home_img">

            </div>
            <div class="home_scroll">

            </div>
        </section>
        <section class="l-section" id="l-section">
            <div class="details">
                <div class="details_content">

                </div>

                <div class="details_img">
                    <img src="beats_logo.png" alt="" class="beats">
                </div>
            </div>
        </section>
    </main>

    <!--GSAP-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
</body>
</html>
